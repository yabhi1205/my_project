<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <title>Abhinav Yadav</title>
</head>
<body>
    <section>
        <div class="header">
            <header>
                <div class="icons">
                    <div class="branding">
                        <h1>Abhinav Yadav</h1>
                    </div>
                    <div class="nav-bar">
                        <a href="index.html">home</a>
                        <a href="about.html" target="blank">about</a>
                    </div>
                </div>
            </header>
            <div class="title">
                <div class="title-heading">
                    <h1><span id="b"> B</span>ooks that gives you
                        <br>
                        <div id="knowledge">
                            <span id="k">k</span>nowledge
                            <span id="and">and</span>
                            <span id="fun">
                                <span id="k"> f</span>un</span>
                    </h1>
                </div>
            </div>
            <div class="title-para">
                <h2>
                    <span class="para" id="r">r</span>ead
                    <span class="para" id="a">a</span>nywhere,
                    <br>
                    <span class="para" id="a'">a</span>nytime
                </h2>
            </div>
        </div>
    </section>
    <div id="form" class="form">
        <div class="fill-up">
            <h1>fill up form</h1>
            <p>Please enter some details</p>
        </div>
        <table>
            <form id="action" action="books.html">
            <tr id="tr_naam">
                <th><label id="label_naam" for="name">name</label></th>
                <td>
                    <input type="text" name="name" placeholder="first name" id="f_naam" maxlength="16" required>
                </td>
                <td>
                    <input type="text" name="name" placeholder="middle name" maxlength="16" id="m_naam">
                </td>
                <td>
                    <input type="text" name="name" placeholder="last name" maxlength="16" id="l_naam" required>
                </td>
            </tr>
            <tr>
                <th id="tr_roll"><label id="label_roll" for="roll">roll no.</label></th>
                <td id="tr_roll"><input type="numeric" name="roll" placeholder="Please enter roll number" maxlength="13" id="roll" minlength="13" required></td>
                <th id="tr_library"><label id="label_library" for="library">library card id</label></th>
                <td id="tr_libary"><input type="text" name="library" placeholder="please enter library card id" maxlength="7" minlength="7" id="library" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="sem">semester</label>
                </th>
                <td>
                    <select name="sem" id="sem" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </td>
                <th id="tr_branch">
                    <label id="label_branch" for="branch">branch</label>
                </th>
                <td id="tr_branch">
                    <div class="select">
                        <select name="branch" id="branch" required>
                            <option value="" selected disabled>Please Choose One</option>
                            <option value="cse">cse</option>
                            <option value="cse-other">cse-other</option>
                            <option value="ece">ece</option>
                            <option value="ee">ee</option>
                            <option value="civil">civil</option>
                            <option value="mechanical">mechanical</option>
                            <option value="chemical">chemical</option>
                            <option value="biotech">biotech</option>
                            <option value="pharmacy">pharmacy</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset" onclick="confirm(' Do you really want to reset the form?')">reset</button>
                </td>
                <td>
                    <button type="button" id="add">submit</button>
                    <button id="submit" type="submit" hidden></button>
                </td>
            </tr>
            </form>
        </table>
    </div>
    <footer>
        <div class="copyright">
            <p>
                all right reserved. abhinav Yadav 2022
            </p>
        </div>
    </footer>
</body>
<script src="js/home.js"></script>

</html>
