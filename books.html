<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/books.css">
    <title>Book Store</title>
</head>

<body>
    <section class="upper_part">
        <div class="icons">
            <div class="branding">
                <h1>Abhinav Yadav</h1>
            </div>
            <div class="nav-bar">
                <a href="home.html">home</a>
                <a href="about.html" target="blank">about</a>
                <a onclick="logout()" id="logout" href="home.html#form">logout</a>
            </div>
        </div>
        <div class="user_info">
            <table id="tablebody">

            </table>
        </div>
    </section>
    <section class="main_body">
        <section class="aside" id="side_menu">
            <aside>
                <div class="side-menu">
                    <div class="semester">
                        <table class="sem_table">
                            <tr>
                                <th id="sem_th"><label id="sem" for="sem">semester</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="first" id="first"></td>
                                <th><label for="1">1</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="second" id="second"></td>
                                <th><label for="2">2</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="third" id="third"></td>
                                <th><label for="3">3</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="fourth" id="fourth"></td>
                                <th><label for="4">4</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="fifth" id="fifth"></td>
                                <th><label for="5">5</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="sixth" id="sixth"></td>
                                <th><label for="6">6</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="seventh" id="seventh"></td>
                                <th><label for="7">7</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sem" value="eightth" id="eighth"></td>
                                <th><label for="8">8</label></th>
                            </tr>
                        </table>
                    </div>
                    <div class="branch">
                        <table class="branch_table">
                            <tr>
                                <th><label id="branch" for="branch">branch</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="cse" id="cse"></td>
                                <th><label for="cse">computer science</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="cse-other" id="cse-other"></td>
                                <th><label for="cse-other">cse-other</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="ece" id="ece"></td>
                                <th><label for="ece">ece</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="ee" id="ee"></td>
                                <th><label for="ee">ee</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="mechanical" id="mechanical"></td>
                                <th><label for="mechanical">mechanical</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="civil" id="civil"></td>
                                <th><label for="civil">civil</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="chemical" id="chemical"></td>
                                <th><label for="chemical">chemical</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="biotech" id="biotech"></td>
                                <th><label for="biotech">biotech</label></th>
                            </tr>
                            <tr>
                                <td><input type="radio" name="branch" value="pharmacy" id="pharmacy"></td>
                                <th><label for="pharmacy">pharmacy</label></th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="buttons">
                    <button id="additional">add filter</button>
                    <button type="reset" id="reset">clear filter</button>
                </div>
            </aside>
        </section>
        <section id="books">
            <div id="button_bar" class="button_bar">
                <button id="all">all</button>
                <button id="sub1"><div id="button1"></div></button>
                <button id="sub2"><div id="button2"></div></button>
                <button id="sub3"><div id="button3"></div></button>
                <button id="sub4"><div id="button4"></div></button>
                <button id="sub5"><div id="button5"></div></button>
                <button id="sub6"><div id="button6"></div></button>
            </div>
            <div id="books_list" class="books_list">
            </div>
        </section>
    </section>
    <footer>
        <div class="copyright">
            <p>
                all right reserved. abhinav Yadav 2021
            </p>
        </div>
    </footer>
</body>
<script src="js/booklist.js"></script>
<script src="js/books.js"></script>

</html>
